<head>

  <title> Virginia | Blackstone NC ®</title>

<body>
  <div class="container my-5">
    <!-- Section 2 -->
    <div class="row">
      <!-- Section 2 - Column 1 -->
      <div class="col-sm-3">
        <div class="box">
          <div class="box-content">
            <h2>Project Virginia</h2>
            <p>Información del proyecto</p>
            <h3>Ubicación:</h3>
            <p>9058 W Market St, Colfax, NC, 27235</p>
            <h3>Tipo de proyecto:</h3>
            <p>Apartamentos, Club House, Fitness</p>
            <h3>Duración del proyecto:</h3>
            <p>4 Meses</p>
          </div>
        </div>
      </div>
      <!-- Section 2 - Column 2 -->
      <div class="col-md-9">
        <div class="row">
          <div class="col-12 container-fluid">
            <div class="col-projects">
              <div class="col-md-projects">
                <div class="projects-services">
                    <div class="imagen-destacada-big">
                       <!-- Max 10 images -->
                        <div class="main-image">
                          <img src="/img/virginia/1.png" class="horizontal" alt="Main Image" id="mainImageVirginia"/>
                          <button class="prev-button" onclick="changeImage(-1)">
                            <img src="/img2/left-arrow.png" class="slider-button">
                          </button>
                          <button class="next-button" onclick="changeImage(1)">
                            <img src="/img2/next.png" class="slider-button">
                          </button>
                        </div>
                    </div>
                    <!-- Max 5 images -->
                    <div class="preview-images">
                      <img src="/img/virginia/1.png" alt="Preview 1" onclick="showImage(1)">
                      <img src="/img/virginia/2.png" alt="Preview 2" onclick="showImage(2)">
                      <img src="/img/virginia/3.png" alt="Preview 3" onclick="showImage(3)">
                      <img src="/img/virginia/4.png" alt="Preview 4" onclick="showImage(4)">
                      <img src="/img/virginia/5.png" alt="Preview 5" onclick="showImage(5)">
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Section 3 -->
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-justify">
      <!-- Section 3 - Title -->
      <h2>Otros proyectos</h2>

        <a class="detail-link" href="">Windsor</a>
